{% extends 'base.html' %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h1 class="display-1 text-danger">404</h1>
                    <h2 class="mb-4">Page Not Found</h2>
                    <p class="lead">The page you're looking for doesn't exist or has been moved.</p>
                    <img src="{{ url_for('static', filename='images/404.png') }}" alt="Page not found" class="img-fluid mb-4" style="max-height: 300px;">
                    <div>
                        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i>Go to Home Page
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
